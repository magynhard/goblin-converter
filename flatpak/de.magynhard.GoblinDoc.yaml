{
  "app-id": "de.magynhard.Goblin",
  "runtime": "org.gnome.Platform",
  "runtime-version": "47",
  "sdk": "org.gnome.Sdk",
  "command": "goblin-doc",
  "finish-args": [
    "--device=dri",
    "--share=ipc",
    "--socket=session-bus",
    "--socket=fallback-x11",
    "--socket=wayland",
    "--share=network",
    "--filesystem=host",
    "--filesystem=xdg-run/gvfsd"
  ],
  "modules": [
    {
      "name": "ruby",
      "config-opts": [
        "--disable-install-doc"
      ],
      "sources": [
        {
          "type": "archive",
          "url": "https://cache.ruby-lang.org/pub/ruby/3.2/ruby-3.2.6.tar.gz",
          "sha256": "d9cb65ecdf3f18669639f2638b63379ed6fbb17d93ae4e726d4eb2bf68a48370"
        }
      ]
    },
    {
      "name": "bundler",
      "buildsystem": "simple",
      "build-commands": [
        "gem install --local bundler-2.6.2.gem"
      ],
      "sources": [
        {
          "type": "file",
          "url": "https://rubygems.org/downloads/bundler-2.6.2.gem",
          "sha256": "4b89756e1b05390ff678491119a10f0973a2045cc9fcb227b02a9396b28f7d74"
        }
      ]
    },
    {
      "name": "ghostscript",
      "buildsystem": "autotools",
      "sources": [
        {
          "type": "archive",
          "url": "https://github.com/ArtifexSoftware/ghostpdl-downloads/releases/download/gs10040/ghostscript-10.04.0.tar.gz",
          "sha256": "c764dfbb7b13fc71a7a05c634e014f9bb1fb83b899fe39efc0b6c3522a9998b1"
        }
      ]
    },
    {
      "name": "imagemagick",
      "buildsystem": "autotools",
      "config-opts": [
        "--disable-static",
        "--with-modules",
        "--without-perl"
      ],
      "sources": [
        {
          "type": "archive",
          "url": "https://download.imagemagick.org/archive/releases/ImageMagick-7.1.1-43.tar.gz",
          "sha256": "81c03fe273d8dd33c36dc5b967ae279f87e3be5bb5070e6fbeb893ddd40b0340"
        }
      ]
    },
    {
      "name": "run-script",
      "buildsystem": "simple",
      "build-commands": [
        "install -D goblin-doc ${FLATPAK_DEST}/bin/goblin-doc",
        "install -D src/main.rb ${FLATPAK_DEST}/bin/src/main.rb"
        "install -D data/de.magynhard.GoblinDoc.metainfo.xml ${FLATPAK_DEST}/share/metainfo/de.magynhard.GoblinDoc.metainfo.xml"
        "install -D data/screenshots/01-goblin-doc-main.png ${FLATPAK_DEST}/share/appdata/screenshots/screenshot1.png"
        "install -D data/icons/app-icon.svg ${FLATPAK_DEST}/share/icons/de.magynhard.GoblinDoc.svg"
      ],
      "sources": [
        {
          "type": "file",
          "path": "goblin-doc"
        },
        {
          "type": "file",
          "path": "src/main.rb"
        },
        {
          "type": "file",
          "path": "data/de.magynhard.GoblinDoc.metainfo.xml"
        },
        {
          "type": "file",
          "path": "data/screenshots/01-goblin-doc-main.png"
        },
#        {
#          "type": "dir",
#          "path": "."
#        }
      ]
    },
    {
      "name": "goblin",
      "buildsystem": "simple",
      "build-commands": [
        "bundle install --local"
      ],
      "sources": [
        {
          "type": "git",
          "url": "https://github.com/magynhard/goblin.git",
          "tag": "0.1.1"
        }
      ]
    },
    "rubygems.yaml"
  ]
}